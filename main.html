<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base-apparel-coming-soon-master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__leftside">
            <div class="container__leftside-logo">
                <img src="image/logo.svg" class="container__leftside-logo-logo">
            </div>
            <div class="container__leftside-picture"></div><!--this div only appears in the mobile responsive view: max 768px-->
            <div class="container__leftside-text">
                <h1 class="container__leftside-text-were">we're</h1>
                <h1 class="container__leftside-text-comingsoon">coming<br>soon</h1>
                <p class="container__leftside-text-p" id="text">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form class="container__leftside-text-form" action="" method="post">
                    <input type="email" name="email" value="Email Address" class="container__leftside-text-form-email" id="email-gap">
                    <button type="submit" name="email" class="container__leftside-text-form-button" id="button">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </button>

                </form>
            </div>
        </div>
        <div class="container__rightside"></div>
    </div>
    <!--Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="file.js"></script>
</body>
</html>
